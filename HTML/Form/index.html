<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- defines the action which is going to be performed on form submission -->
    <form method="POST" name="form" id="form">
        <div>
            <label for="fname">Name : </label><br>
            <input type="text" name="fname"  id="fname" placeholder="Enter your name" required>
        </div>

        <div>
            <label for="eveName">Name of the Event: </label><br>
            <input type="text" name="eveName"  id="eveName" value="JS Fest" readonly>
        </div>

        <div>
            <label for="age">Age :</label><br>
            <input type="number" name="age"  id="age" value="26">
        </div>

        <div>
            <label for="email">Email :</label><br>
            <input type="email" value="shivam@gmail.com" name="email" id="email" readonly>
        </div>

        <div>
            <label for="password">Create a password :</label><br>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="phoneNo">Contact Number :</label><br>
            <input type="tel" value="987456212" name="phoneNo" id="phoneNo">
        </div>

        <!-- // Radio button -->
        <div>
            <label for="gender">Gender :</label><br>
            <input type="radio" value="male" name="gender"> Male <br>
            <input type="radio" value="female" name="gender"> Female <br>
        </div>

        <!-- // CheckBox -->
        <div>
            <label for="Skills">Your Skills :</label><br>
            HTML :<input type="checkbox" value="html"> <br>
            CSS : <input type="checkbox" value="css"><br>
            JS : <input type="checkbox" value="js"><br>
        </div>

        <!-- // time -->
        <div>
            <label for="time">Preffered time for meetup :</label>
            <input type="datetime-local"><br>
        </div>

        <!-- //drop down -->
        <div>
            <label for="topics">Choose for the meetup :</label>
            <select name="topics">
                <option value="HTML-tags">HTML Tags</option>
                <option value="css">CSS</option>
                <OPTION value="js">JavaScript</option>

            </select>
        </div>

        <!-- // for text Area -->

        <div>
            <label type="msg">Any Questions :</label>
            <textarea name="msg" id="msg" cols="30" rows="2" placeholder="enter youe message"></textarea>
        </div>

        <!-- // where do you submit form -->
        <div>
            <input type="submit">
            <input type="reset" disabled>              <!-- //empty your form/ erase all data -->
        </div>

        <!-- <div>
            <label for="extra-input">Extra Input Types</label>
            <input type="color"><br>
            <input type='date'><br>
            <input type="month"><br>
            <input type="week"><br>
            <input type="file"><br>
            <input type="image" src="../Assests/Code_image.jpg" height="100px" width="100px"><br>
            <input type="url"><br>
            <input type="range"><br>
            <input type="hidden"><br>
            
            <input type="button" value="Submit">
            <button>Submit</button>
            <input type="search"><br>

        </div> -->

    </form>

</body>

</html>
